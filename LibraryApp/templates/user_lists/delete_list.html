{% extends "main/base.html" %}

{% block content %}

<div class="container text-center w-25 mt-5 pt-5">
    
    <form method="post">{% csrf_token %}
        <p>Are you sure you want to delete this list ({{ object }})?</p>
        {{ form }}
        <div class="d-flex justify-content-around">
            <input type="submit" value="Confirm" class="btn btn-danger">
            <a href="{% url "lists" username=user.username %}" class="btn btn-outline-secondary">No</a>
        </div>
    </form>
</div>


{% endblock %}
