{% extends "main/base.html" %}

{% block content %}
<div class="container d-flex flex-column align-items-center">

    <div class="log-reg-form mt-5">
        <div class="title-container text-success">
            <h3>Create a new list</h3>
        </div>
        <div class="row">
            <p>Enter a name an a description for your new list:</p>
        </div>
        <div class="row">
            <form method="post" class='form'>{% csrf_token %}
                <table>
                    <tr>
                        <td class='row-label text-center'>{{form.name.label_tag}}</td>
                        <td>{{form.name}}</td>
                    </tr>
                    <tr>
                        <td class='row-label'>{{form.description.label_tag}}</td>
                        <td>{{form.description}}</td>
                    </tr>
                </table>
                <div class="d-flex justify-content-around">
                    <a href="{% url "lists" username=user.username %}" class="btn btn-outline-secondary">Go back to MyLists</a>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
